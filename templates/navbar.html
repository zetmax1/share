<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to update the notification count in both places
        function updateNotificationCount() {
            console.log('Fetching notification count from: {% url "notifications-count" %}');
            fetch('{% url "notifications-count" %}', {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                console.log('Received data:', data);
                const count = data.count;
    
                // Update the navbar count (red superscript)
                const navbarCountElement = document.getElementById('navbar-notification-count');
                if (navbarCountElement) {
                    if (count > 0) {
                        navbarCountElement.textContent = count; // Just the number for superscript
                    } else {
                        navbarCountElement.textContent = '';
                    }
                }
    
                // Update the profile page count (in parentheses)
                const profileCountElement = document.getElementById('profile-notification-count');
                if (profileCountElement) {
                    if (count > 0) {
                        profileCountElement.textContent = ` (${count})`; // Number in parentheses
                    } else {
                        profileCountElement.textContent = '';
                    }
                }
            })
            .catch(error => console.error('Error fetching notification count:', error));
        }
    
        // Initial update of notification count
        updateNotificationCount();
    
        setInterval(updateNotificationCount, 30000);
    });
    </script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.getElementById("theme-toggle");
        const themeIcon = toggleButton.querySelector(".theme-icon");
        const rootElement = document.documentElement;

        // Get saved theme or default to dark
        const savedTheme = localStorage.getItem("theme") || "dark";
        rootElement.setAttribute("data-theme", savedTheme);
        updateIcon(savedTheme);

        toggleButton.addEventListener("click", (event) => {
            event.preventDefault();

            const newTheme = rootElement.getAttribute("data-theme") === "dark" ? "light" : "dark";

            // Apply animation class before changing icon
            themeIcon.classList.add("icon-transition");

            setTimeout(() => {
                rootElement.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);
                updateIcon(newTheme);

                // Remove animation class after transition
                setTimeout(() => {
                    themeIcon.classList.remove("icon-transition");
                }, 500);
            }, 100);
        });

        function updateIcon(theme) {
            themeIcon.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }
    });

</script>
